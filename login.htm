<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine Cafe - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f4f4f4; /* Solid default color */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 250px;
            background-color: #333;
            color: white;
            transform: translateX(-250px);
            transition: transform 0.3s ease;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            padding: 15px;
            text-align: center;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hamburger {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }
        .hamburger:focus {
            outline: none;
        }
        nav.open {
            transform: translateX(0);
        }
    </style>

    <marquee class="marquee-text" behavior="scroll" direction="left">Login to access your account and enjoy our services!</marquee>

    <main>
        <div class="login-form">
            <h1>Login</h1>
            <form action="login" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
