<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine Cafe - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.htm">Home</a></li>
            <li><a href="menu.htm">Menu</a></li>
            <li><a href="about.htm">About Us</a></li>
            <li><a href="contact.htm">Contact</a></li>
            <li><a href="login.htm">Login</a></li>
            <li><a href="register.htm">Register</a></li>
        </ul>
    </nav>

    <button class="hamburger" onclick="toggleNav()">⋮</button>
    <nav id="sidebar">
        <ul>
            <li><a href="index.htm">🏠 Home</a></li>
            <li><a href="menu.htm">☕ Menu</a></li>
            <li><a href="about.htm">📖 About Us</a></li>
            <li><a href="contact.htm">📞 Contact</a></li>
            <li><a href="login.htm">🔑 Login</a></li>
            <li><a href="register.htm">📝 Register</a></li>
        </ul>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                alert('You must log in to access the website.');
                window.location.href = 'login.htm';
            }
        });

        function toggleNav() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>

    <header class="page-header">
        <h1>Join the Sunshine Cafe Community</h1>
        <p>Sign up to enjoy exclusive offers and updates!</p>
    </header>

    <main>
        <div class="register-form">
            <h1>Create Your Account</h1>
            <form action="register" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Sunshine Cafe. All rights reserved.</p>
    </footer>
</body>
</html>
